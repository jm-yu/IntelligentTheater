<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
<div class = "container">
    <div class = "header">
        <img src = "images/harry-potter-wallpaper.jpg" alt = "wallpaper" width="600" height="300"/>
    </div>
    <h1 class = "main_title"> Movie recommendation </h1>
    <div class = "content">
        <form>
            <div class="label_div">Type a movie name: </div>
            <div class="input_container">
                <input type="text" id="movie_id_1" onkeyup="autocomplet()">
            </div>
            <div class="label_rating_div">choose a rating:</div>
            <div class="input_container">
                <select name="ratings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
    </div>
    <div class = "content">
        <form>
            <div class="label_div">Type a movie name: </div>
            <div class="input_container">
                <input type="text" id="movie_id_2" onkeyup="autocomplet()">
            </div>
            <div class="label_rating_div">choose a rating:</div>
            <div class="input_container">
                <select name="ratings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
